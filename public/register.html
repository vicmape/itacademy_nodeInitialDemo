<!DOCTYPE html>
<html lang="en">
  <head>
    <title>4CHAT</title>
    <meta charset="UTF-8">

    <link rel="icon" href="img/whatsapp.png" type="image/png" sizes="16x16">

  </head>
  <body>
    <h1>Register</h1>
    <nav>
      <a href="Login.html">Login</a> |
      <a href="Register.html">Register</a>
    </nav>
    <br/>
    <form onsubmit="return registerUser(this)">
      <p><label>Username: <input type="text" name="username" placeholder="Username... " maxlength="15"></label></p>
      <p><label>Password: <input type="password" name="password" placeholder="Password... "  maxlength="15"></label></p>
      <p><label>Repeat Password: <input type="password" name="password" placeholder="Repeat Password... " maxlength="15" autocomplete="on" spellcheck="false"></label></p>
      <input type="submit" value="Register">
    </form>
    
  </body>
  </html>
  <!-- <script src="main.js"></script> -->
  <script>
    function registerUser(form){
       fetch('http://localhost:8080/register', {
        method: 'post',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({username: form.username.value, password: form.password.value})
      })
      .then(response => response.json())
      .then(data => {
        console.log(data)
        if (data.status === "success") {
          window.location.assign('login.html')
        }
      });

        return false;
    }
  </script>
