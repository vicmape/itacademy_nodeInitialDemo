<!DOCTYPE html>
<html lang="en">
  <head>
    <title>4CHAT</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node">
    <meta name="description" content="This is my first 4chat">
    <link rel="icon" href="img/whatsapp.png" type="image/png" sizes="16x16">
  </head>
  <body>
    <h1>LOGIN</h1>
    <br/>
    <form onsubmit="return login(this)">
      <p><label><input type="text" name="username" placeholder="Username... " maxlength="15" autocomplete="on" autofocus spellcheck="false" required></label></p>
      <p><label><input type="password" name="password" placeholder="Password... "  maxlength="15" spellcheck="false" required></label></p>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="./register.html"> Sign up</a></p>
    
  </body>
</html>

<script src="./components/login.js"></script>
