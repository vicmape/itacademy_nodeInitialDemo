<!DOCTYPE html>
<html lang="en">
    <head>
        <title>4CHAT</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript, Node">
        <meta name="description" content="This is my first 4chat">
        <link rel="icon" href="../img/icon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="../css/stylesheet.css">
    </head>
    <body>
        <header class="header">
                <h1 id="userName"></h1>
                <h1 id="roomName"></h1>
          <button class="button" type="button" onclick="logout()">Logout</button>
        </header>
    
        <div class="chat">
            <aside class="chat__rooms">
                <h1 class="chat__headers">ROOMS</h1>
                <form id="createRoomForm">
                    <p><input type="text" name="roomName" placeholder="Room name " maxlength="15" spellcheck="false" required></p>
                    <input type="submit" value="Create Room" class="button">
                </form>
                <ul id="roomList">
                    <li>Room1</li>
                    <li>Room2</li>
                </ul>
            </aside>
          
            <main class="chat__messages">
                <ul id="messages">
                    <li>message1</li>
                    <li>message1</li>
                    <li>message1</li>
                    <li>message1</li>
                </ul>
                <div class="chat__keyboard">
                    <input class="chat__textarea" type="text" id="message-input" name="message-input">
                </input>
                    <button class="button" type="button" onclick="sendMessage()">Send</button>
                </div>
            </main>

            <aside class="chat__users">
                <h1 class="chat__headers">USERS</h1>
                <ul id="userList">
                    <li>User1</li>
                    <li>User2</li>
                </ul>
            </aside>

        </div>
    
      </body>
</html>

<script src="../scripts/createRoom.js"></script>
<script src="../scripts/logout.js"></script>
<script src="../scripts/initChat.js"></script>
